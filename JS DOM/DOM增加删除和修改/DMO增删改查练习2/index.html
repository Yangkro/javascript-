<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Untitled Document</title>
		<link rel="stylesheet" type="text/css" href="css/css.css" />
		<script type="text/javascript">
		
			window.onload = function() {
				var city = document.getElementById("city");
				//创建一个"广州"节点,添加到#city下
					//第一种方法：创建元素节点1->再该元素节点下创建文本节点->在父元素中添加目标节点元素
				
				myClick("btn01", function(){
					var newLi = document.createElement("li");//创建li元素节点
					var newText = document.createTextNode("广州");//创建文本元素节点
					newLi.appendChild(newText);//将文本节点添加到li节点中
					city.appendChild(newLi);//将li元素节点添加到city中
				});
					//第二种方法，使用innerHTML来修改city元素中的内容
				myClick("btn07", function(){
					city.innerHTML += "<li>郑州</li>";
				});
				//将"广州"节点插入到#bj前面
				myClick("btn02", function(){
					var Beijing = document.getElementById("bj");
					var newLi = document.createElement("li");
					newLi.innerText = "广州";
					city.insertBefore(newLi, Beijing);
				});
				//使用"广州"节点替换#bj节点
				myClick("btn03", function(){
					var Beijing = document.getElementById("bj");
					var newLi = document.createElement("li");
					newLi.innerText = "广州";
					city.replaceChild(newLi, Beijing);
				});
				//删除#bj节点
				myClick("btn04", function(){
					var Beijing = document.getElementById("bj");
					Beijing.parentNode.removeChild(Beijing);
				})
				//读取#city内的HTML代码
				myClick("btn05", function(){
					alert(city.innerHTML);
				})
				//设置#bj内的HTML代码
				myClick("btn06", function(){
					var Beijing = document.getElementById("bj");
					alert(Beijing.innerHTML);
				})
			};
			//由于代码重复量比较大，所有风装成一个函数
			function myClick(idStr, fun) {
				var btn = document.getElementById(idStr);
				btn.onclick = fun;
			}
			
		
		</script>
		
	</head>
	<body>
		<div id="total">
			<div class="inner">
				<p>
					你喜欢哪个城市?
				</p>

				<ul id="city">
					<li id="bj">北京</li>
					<li>上海</li>
					<li>东京</li>
					<li>首尔</li>
				</ul>
				
			</div>
		</div>
		<div id="btnList">
			<div><button id="btn01">创建一个"广州"节点,添加到#city下</button></div>
			<div><button id="btn02">将"广州"节点插入到#bj前面</button></div>
			<div><button id="btn03">使用"广州"节点替换#bj节点</button></div>
			<div><button id="btn04">删除#bj节点</button></div>
			<div><button id="btn05">读取#city内的HTML代码</button></div>
			<div><button id="btn06">设置#bj内的HTML代码</button></div>
			<div><button id="btn07">创建一个"郑州"节点,添加到#city下</button></div>
		</div>
	</body>
</html>
