<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.box {
				position: relative;
				height: 300px;
				width: 400px;
				margin: 50px auto;
				/* background-color: skyblue; */
			}
			.box input {
				outline: none;
				border: none;
				border-bottom: 1px solid #f4f4f4;
				height: 10px;
				width: 290px;
				padding: 10px;
			}
			.box img {
				position: absolute;
				top: 0;
				right: 5px;
				height: 24px;
				width: 24px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<label for="psw">登录密码：</label>
			<input type="password" id="psw">
			<img src="img/close.png" id="img" >
		</div>
		<script type="text/javascript">
			var psw = document.getElementById("psw");
			var img = document.getElementById("img");
			var flag = 0;
			img.onclick = function(){
				if(flag == 0) {
					psw.type = "text";
					img.src = "img/open.png";
					flag = 1;
				}
				else if(flag = 1) {
					psw.type = "password";
					img.src = "img/close.png";
					flag = 0;
				}
			}
		</script>
	</body>
</html>
