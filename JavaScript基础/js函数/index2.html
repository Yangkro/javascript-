<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var name = "我是全局变量name";
			        function fun() {
			            console.log(this.name);
			        }
			        var obj = new Object();
			        obj.name = "后羿";
			        obj.sayName = fun;
			        var obj2 = {
			            name: "亚瑟",
			            sayName: fun
			        };
			        fun();//我是全局变量name
			        obj.sayName();//后羿
			        obj2.sayName();//亚瑟
					//构造函数
					function Person(name, age, gender){
					        this.name = name;
					        this.age = age;
					        this.gender = gender;
					        this.sayName = function(){
					            console.log(this.name);
					        };
					    }
					    var person1 = new Person("后羿", 18, "男");
					    var person2 = new Person("嫦娥", 18, "女");
						console.log(person1);
						console.log(person2);
						console.log(person1.sayName());
		</script>
	</body>
</html>
