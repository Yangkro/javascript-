<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			电子邮件
			hello	.nihao
			@	abc		.com.cn
			开头任意个数的数字字母下划线	.任意字母数字下划线
			@	任意字母数字		.任意字母（2-5位）.任意字母（2-5位）
			^\w{3,}	(\.\w+)*@	[A-z0-9]+	(\.[A-z]{2,5}){1,2}$
			*/
		var emailReg = /^\w{3,}(\.\w+)*@[A-z0-9]+(\.[A-z]{2,5}){1,2}$/;
		var email1 = "123abc@qq.com";
		console.log(emailReg.test(email1));
		console.log(emailReg.test("abc.hello@163.com"));
		</script>
	</body>
</html>
